steps:
  - name: openjdk:11
    id: test
    entrypoint: "./gradlew"
    args: [ "check" ]
  - name: openjdk:11
    id: build-image
    entrypoint: "./gradlew"
    args: [ "jib", "--image=gcr.io/$PROJECT_ID/livenotifications:$SHORT_SHA" ]
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'run', 'deploy', "--image=gcr.io/$PROJECT_ID/livenotifications:$SHORT_SHA", '--platform=managed', '--project=$PROJECT_ID', '--region=us-central1', '--allow-unauthenticated', '--memory=768Mi', '--set-env-vars=SPRING_PROFILES_ACTIVE=gcp,SPRING_REDIS_HOST=${_REDIS_HOST},SPRING_REDIS_PORT=${_REDIS_PORT}', "--vpc-connector=memorystoreconnector", 'livenotifications' ]

substitutions:
  _REDIS_HOST: "tobeprovided"
  _REDIS_PORT: "6379"